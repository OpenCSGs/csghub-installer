{{- $conf := merge .Values.global.registry (omit .Values "global" "exports") }}
{{- if and $conf.enabled $conf.ingress.tls.enabled }}
apiVersion: {{ include "common.capabilities.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "common.names.custom" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "900"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    {{- if $conf.ingress.tls.autoGenerated }}
    nginx.ingress.kubernetes.io/backend-protocol: http
    {{- else }}
    nginx.ingress.kubernetes.io/backend-protocol: https
    {{- end }}
    {{- with $conf.ingress.annotations }}
    {{- toYaml . | nindent 4  }}
    {{- end  }}
spec:
  ingressClassName: nginx
  {{- if $conf.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ include "registry.external.domain" . }}
      {{- if $conf.ingress.tls.autoGenerated }}
      secretName: {{ include "common.names.custom" (list . "certs") }}
      {{- else }}
      {{- if $conf.ingress.tls.secretName }}
      secretName: {{ $conf.ingress.tls.secretName }}
      {{- else }}
      secretName: {{ include "common.names.custom" (list . "certs") }}
      {{- end }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ include "registry.external.domain" . }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              {{- if eq (include "common.capabilities.ingress.apiVersion" .) "networking.k8s.io/v1" }}
              service:
                name: {{ include "common.names.custom" . }}
                port:
                  number: {{ $conf.service.port }}
              {{- else }}
              serviceName: {{ include "common.names.custom" . }}
              servicePort: {{ $conf.service.port }}
              {{- end }}
          - path: /csghub-git
            pathType: Prefix
            backend:
              {{- if eq (include "common.capabilities.ingress.apiVersion" .) "networking.k8s.io/v1" }}
              service:
                name: {{ include "common.names.custom" . }}
                port:
                  number: {{ $conf.service.port }}
              {{- else }}
              serviceName: {{ include "common.names.custom" . }}
              servicePort: {{ $conf.service.port }}
              {{- end }}
{{- end }}