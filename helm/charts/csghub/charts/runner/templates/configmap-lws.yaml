            runAsNonRoot: true
          serviceAccountName: lws-controller-manager
          terminationGracePeriodSeconds: 10
          volumes:
            - configMap:
                name: lws-manager-config
              name: manager-config
            - name: cert
              secret:
                defaultMode: 420
                secretName: lws-webhook-server-cert
