                httpGet:
                  path: /healthz
                  port: 8081
                initialDelaySeconds: 15
                periodSeconds: 20
              name: manager
              ports:
                - containerPort: 8443
                  name: metrics
                  protocol: TCP
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
