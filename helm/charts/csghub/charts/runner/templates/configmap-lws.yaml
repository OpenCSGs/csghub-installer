      selector:
        matchLabels:
          control-plane: controller-manager
      template:
        metadata:
          annotations:
            kubectl.kubernetes.io/default-container: manager
          labels:
            control-plane: controller-manager
        spec:
          containers:
            - args:
                - --config=/controller_manager_config.yaml
                - --zap-log-level=2
              command:
                - /manager
              image: opencsg-registry.cn-beijing.cr.aliyuncs.com/public/lws:v0.6.1
