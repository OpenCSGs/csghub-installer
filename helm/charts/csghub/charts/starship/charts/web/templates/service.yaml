apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.custom" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8000
      protocol: TCP
      name: web
    - port: 80
      targetPort: 80
      protocol: TCP
      name: nginx
  selector:
    {{- include "common.labels.selector" . | nindent 4 }}